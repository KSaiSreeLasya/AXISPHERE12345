<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axisphere</title>

    <!-- ✅ Modern SVG favicon (preferred by modern browsers) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- ✅ PNG fallbacks for various browsers -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />

    <!-- ✅ Legacy ICO support -->
    <link rel="icon" href="/favicon-axisphere.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- ✅ Apple & Safari -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/favicon.svg" color="#000000" />

    <!-- ✅ Microsoft (Windows tiles) -->
    <meta name="application-name" content="Axisphere" />
    <meta name="msapplication-TileImage" content="/favicon-192x192.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <!-- ✅ PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ SEO + Social -->
    <meta property="og:title" content="Axisphere – Luxury AI Marketing Agency" />
    <meta property="og:description" content="Axisphere elevates luxury brands with AI—intelligent design, automation, and measurable growth strategies." />
    <meta property="og:image" content="/favicon-512x512.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.axisphere.in/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Axisphere – Luxury AI Marketing Agency" />
    <meta name="twitter:description" content="AI-powered design and strategy for measurable growth and premium experiences." />
    <meta name="twitter:image" content="/favicon-512x512.png" />

    <!-- ✅ SEO Crawl -->
    <link rel="canonical" href="https://www.axisphere.in/" />
    <meta name="robots" content="index, follow" />

    <!-- ✅ Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- ✅ Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W6GJKFQG3V"></script>
    <script src="/g.js"></script>

    <!-- ✅ Apollo Website Tracker -->
    <script>
      function initApollo() {
        var n = Math.random().toString(36).substring(7),
          o = document.createElement("script");
        o.src =
          "https://assets.apollo.io/micro/website-tracker/tracker.iife.js?nocache=" +
          n;
        o.async = true;
        o.defer = true;
        o.onload = function () {
          window.trackingFunctions.onLoad({
            appId: "690855cd4451ad0021021cad",
          });
        };
        document.head.appendChild(o);
      }
      initApollo();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
