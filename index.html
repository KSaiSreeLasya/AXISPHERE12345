      content="AI-powered design and strategy for measurable growth and premium experiences."

    <link rel="canonical" href="https://www.axisphere.in/" />

      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- ✅ Open Graph Tags (Social Media) -->
    <meta property="og:site_name" content="Axisphere" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card Tags -->
    <meta name="twitter:creator" content="@axisphere" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"

      content="black-translucent"
    />

    ></script>
    <script src="/g.js"></script>

    <!-- ✅ Apollo Website Tracker -->
    <script>
      function initApollo() {
        var n = Math.random().toString(36).substring(7),
          o = document.createElement("script");
        o.src =
          "https://assets.apollo.io/micro/website-tracker/tracker.iife.js?nocache=" +
          n;
        o.async = true;
        o.defer = true;
        o.onload = function () {
          window.trackingFunctions.onLoad({
            appId: "690855cd4451ad0021021cad",
          });
        };
        document.head.appendChild(o);
      }
      initApollo();
